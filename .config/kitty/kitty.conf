include .config/kitty/colors.css
# Fonts
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14

# Background
background_opacity 0.5

# Cursors
cursor #cb1ed1
cursor_text_color #cb1ed1
cursor_shape beam
cursor_underline_thickness 2
cursor_blink_interval -1
cursor_stop_blinking_after 15
cursor_trail 1
cursor_trail_start_treshold 1
cursor_trail_decay 0.1 0.4
cursor_trail_color purple

# Marker  
mark1_foreground purple
mark2_foreground purple
mark3_foreground purple
map f1 create_marker 
map f2 remove_marker

# My Own Keyboard shortcuts
map ctrl+alt+o send_text all cd Documents/obsidianvault/'6 - Main Notes' && clear\n
map alt+kp_add change_font_size all +2.0
map alt+kp_subtract change_font_size all -2.0
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard

# Handling dead keys
map ctrl+alt+a send_text all '
map ctrl+alt+s send_text all "

map ctrl+o send_text all ö
map ctrl+shift+o send_text all Ö

map ctrl+a send_text all ä
map ctrl+shift+a send_text all Ä

map alt+a send_text all å
map alt+shift+a send_text all Å
# Save dotfiles to repo 
map alt+f send_text all cp -r ~/.config/hypr ~/my-dotfiles/.config\ncp -r ~/.config/kitty ~/my-dotfiles/.config\ncp -r ~/.config/waybar ~/my-dotfiles/.config\ncp -r ~/.config/nvim ~/my-dotfiles/.config\ncp -r ~/.config/pywal-discord ~/my-dotfiles/.config\ncp ~/.bashrc .bashrc\ncp -r ~/.config/wallpapers ~/my-dotfiles\n
